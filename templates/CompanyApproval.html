<body>
	<header>
		<div class="header-area header-transparrent">
			<div class="headder-top header-sticky">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-3 col-md-2">
							<!-- Logo -->
							<div class="logo">
								<a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
							</div>
						</div>
						<div class="col-lg-9 col-md-9">
							<div class="menu-wrapper">
								<!-- Main-menu -->
								<div class="main-menu">
									<nav class="d-none d-lg-block">
										<ul id="navigation">
											<li><a href="/">Home</a></li>
											<li><a href="/Dashboard">Dashboard</a></li>
											<li><a href="/Supervisor">Supervisor</a>
												<ul class="submenu">
													<li><a href="/Create">Create</a></li>
												</ul>
											</li>
											<li><a>Approval</a>
												<ul class="submenu">
													<li><a href="StudentApproval.html">Student</a></li>
													<li><a href="CompanyApproval.html">Company</a></li>
												</ul>
											</li>

										</ul>
									</nav>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container box_1170">

			<div class="whole-wrap" style="padding-left: 5%; padding-right:5%;">

				<div class="section-top-border">

					<div class="progress-table-wrap">
						<div class="progress-table">
							<div class="table-head">
								<div class="serial">No.</div>
								<div class="serial">Student Approval ID</div>
								<div class="country">Student ID</div>
								<div class="country">Status</div>
								<div class="country">Action</div>
								<div class="country"></div>
							</div>

							{% for approval in com_approvals %}
							<div class="table-row">
								<div class="serial">{{ loop.index }}</div>
								<div class="serial">{{ approval.id }}</div>
								<div class="country">{{ approval.stud_id }}</div>
								<div class="country">{{ approval.status }}</div>

								<div class="default-select" id="default-select" "="">
									<form action="/updatecompanystatus" method="POST">
									<input type="hidden" name="id" value="{{ approval.id }}">
									<select style="display: none;" name="status">
										<option value="pending">Pending</option>
										<option value="approved">Approve</option>
										<option value="rejected">Reject</option>
									</select>
									<div class="country"><button type="submit">Update</button></div>
									</form>
								</div>
								
									
								
							</div>
						</div>

						{% endfor %}

					</div>
				</div>
			</div>
		</div>

		</div>


	</header>
