<!DOCTYPE html>
<html>

<head>
    <title>Company Approval</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="your-styles.css"> <!-- Add your CSS styles here -->
</head>

<body>
    <h1>Student Approval</h1>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Company ID</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for approval in com_approvals %}
        <tr>
            <td>{{ approval.id }}</td>
            <td>{{ approval.com_id }}</td>
            <td>{{ approval.status }}</td>
            <td>
                <form method="POST" action="/updatecompanystatus">
                    <input type="hidden" name="id" value="{{ approval.id }}">
                    <select name="status">
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
