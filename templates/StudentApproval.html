<!DOCTYPE html>
<html>
<head>
    <title>Student Approvals</title>
</head>
<body>
    <h1>Student Approvals</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for approval in view_stud_approvals %}
            <tr>
                <td>{{ approval.sv_id }}</td>
                <td>{{ approval.sv_name }}</td>
                <td>{{ approval.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
