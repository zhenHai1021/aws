<!DOCTYPE html>
<html>
<head>
    <title>View Supervisors</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>View Supervisors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Programme</th>
                <th>Faculty</th>
                <th>Age</th>
                <th>Profile Image</th>
            </tr>
        </thead>
        <!-- ... (previous HTML code) -->

<tbody>
    {% for supervisor in supervisors %}
        <tr>
            <td>{{ supervisor.sv_id }}</td>
            <td>{{ supervisor.sv_name }}</td>
            <td>{{ supervisor.sv_email }}</td>
            <td>{{ supervisor.programme }}</td>
            <td>{{ supervisor.faculty }}</td>
            <td>{{ supervisor.age }}</td>
            <td>
                <img src="data:image/jpeg;base64,{{ supervisor.profile_image_base64 }}" alt="Profile Image">
            </td>
        </tr>
    {% endfor %}
</tbody>

<!-- ... (rest of HTML code) -->

    </table>
</body>
</html>
