<!DOCTYPE html>
<html>
<head>
    <title>View Supervisor</title>
</head>
<body>
    <h1>Supervisor Details</h1>

    <table>
        <thead>
            <tr>
                <th>Supervisor ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Programme</th>
                <th>Faculty</th>
                <th>Age</th>
                <th>Profile Image</th>
            </tr>
        </thead>
        <tbody>
            {% for supervisor in supervisors %}
            <tr>
                <td>{{ supervisor.sv_id }}</td>
                <td>{{ supervisor.sv_name }}</td>
                <td>{{ supervisor.sv_email }}</td>
                <td>{{ supervisor.programme }}</td>
                <td>{{ supervisor.faculty }}</td>
                <td>{{ supervisor.age }}</td>
                <td><img src="{{ supervisor.profile_image }}" alt="Profile Image" width="100"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
