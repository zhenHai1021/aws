<!DOCTYPE html>
<html>
<head>
    <title>View Supervisors</title>
    <!-- Add your CSS styles here -->
</head>
<body>
    <h1>View Supervisors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Programme</th>
                <th>Faculty</th>
                <th>Age</th>
                <th>Profile Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for supervisor in supervisors %}
                <tr>
                    <td>{{ supervisor.sv_id }}</td>
                    <td>{{ supervisor.sv_name }}</td>
                    <td>{{ supervisor.sv_email }}</td>
                    <td>{{ supervisor.programme }}</td>
                    <td>{{ supervisor.faculty }}</td>
                    <td>{{ supervisor.age }}</td>
                    <td>
                        <img src="data:image/jpeg;base64,{{ supervisor.profile_image }}" alt="Profile Image">
                    </td>
                    <td>
                        <form action="/manage_supervisor/{{ supervisor.sv_id }}" method="post">
                            <button type="submit">Manage</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
