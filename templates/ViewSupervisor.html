<!DOCTYPE html>
<html>
<head>
    <!-- ... Your existing code ... -->
</head>
<body>
    <h1>View Supervisors</h1>
    <table>
        <!-- ... Table header ... -->
        <tbody>
            {% for supervisor in supervisors %}
                <tr>
                    <td>{{ supervisor.sv_id }}</td>
                    <td>{{ supervisor.sv_name }}</td>
                    <td>{{ supervisor.sv_email }}</td>
                    <td>{{ supervisor.programme }}</td>
                    <td>{{ supervisor.faculty }}</td>
                    <td>{{ supervisor.age }}</td>
                    <td>
                        <img src="data:image/jpeg;base64,{{ supervisor.profile_image }}" alt="Profile Image">
                    </td>
                    <td>
                        <!-- Add Manage button with a link to /manage_supervisor -->
                        <a href="/manage_supervisor/{{ supervisor.sv_id }}" class="btn btn-primary">Manage</a>
                    </td>
                    <td>
                        <!-- Add Delete button with a form to submit to /delete_supervisor -->
                        <form action="/delete_supervisor" method="POST">
                            <input type="hidden" name="sv_id" value="{{ supervisor.sv_id }}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
